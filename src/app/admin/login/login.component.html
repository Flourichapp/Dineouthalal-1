<div class="container-scroller">
  <div class="container-fluid page-body-wrapper w-100">
    <div class="main-panel mt-0">
      <div class="content-wrapper">
        <div contentAnimate class="h-100">
          <div class="d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
              <div class="col-lg-4 mx-auto bg-light">
                <div class="auth-form-dark text-left py-5 px-4 px-sm-5">
                  <div class="brand-logo text-center">
                    <img src="assets/images/logo2.png" alt="logo">
                  </div>
                  <h6 class="font-weight-light">Sign in to continue.</h6>
                  <form form [formGroup]="loginForm" class="pt-3">
                    <div class="form-group">
                        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email Address"/>
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email Required</div>
                            <div *ngIf="f.email.errors.email">Email is Invalid</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password"/>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="mt-3">
                      <button
                      class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" 
                      (click)="onSubmit()" type="button">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      SIGN IN
                    </button>
                    </div>
                    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        
                    <div class="my-2 d-flex justify-content-between align-items-center">
                      <div class="form-check">
                        <label class="form-check-label text-muted">
                          <input type="checkbox" class="form-check-input">
                          <i class="input-helper"></i>
                          Keep me signed in
                        </label>
                      </div>
                      <a href="javascript:(void)" class="auth-link text-muted">Forgot password?</a>
                    </div>
                    <!-- <div class="mb-2">
                      <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                        <i class="mdi mdi-facebook mr-2"></i>Connect using facebook
                      </button>
                    </div> -->
                    <!-- <div class="text-center mt-4 font-weight-light">
                      Don't have an account? <a routerLink="/admin/register" class="text-primary">Create</a>
                    </div> -->
                  </form>
                </div>
              </div>
            </div>
          </div>  

        </div>
      </div>
    </div>
  </div>
