<div *ngIf="loading">
    <div class="loading-spinner-overlay">
        <!-- <i class="fa fa-spinner fa-spin" aria-hidden="true"></i> -->
        <span class="spinner-border"></span>
    </div>
</div>
<div class="row w-100 mx-0">
    <div class="col-lg-12 mx-auto bg-light p-3">
        <div class="col-12">
            <h3> All Activity Logs</h3>
            <div class="row searchContainer">
                <div class="col-md-6 p-0">
                    <input class="searchInput" placeholder="Search by Title, Description Or User Id" [(ngModel)]="searchText">
                   
                </div>
                <div class="col-md-6 ">
                    <button class="btn btn-success" (click)="search()">Search</button>
                    <button class="btn btn-primary" (click)="reset()">Reset</button>
                </div>
            </div>
        </div>
      
      
        <table class="table">
            <thead>
                <th>Title </th>
                <th>Description </th>
                <th>User Type </th>
                <th>User Id</th>
                <th>Name</th>
                <th>Ip Address</th>
                <th>Activity Time</th>


            </thead>
            <!-- <tbody *ngIf="filteredActivity.length > 0; else noDataFound"> -->
                <tbody>

                <tr *ngFor="let b of filteredActivity">
                    <td>{{b.title}} </td>
                    <td>{{b.description}}</td>
                    <td>{{b.user_type}} </td>
                    <td>{{b.user_id}} </td>
                    <th>{{b.name}}</th>
                    <td>{{b.ipaddress}}</td>
                    <td>{{b.activity_time}}</td>
                </tr>
            </tbody>
        </table>

        <!-- <ng-template #noDataFound>
            <tr>
                <td colspan="7" class="text-center">No Data Found</td>
            </tr>
        </ng-template> -->
        
        <div *ngIf="loading">
            <div class="loading-spinner-overlay">
                <span class="spinner-border"></span>
            </div>
        </div>

        <div class="pull-right">
            <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                (page)="changePage($event)">
            </mat-paginator>
        </div>

    </div>

</div>
