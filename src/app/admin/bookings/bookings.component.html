<div class="row w-100 mx-0">
    <div class="col-lg-12 mx-auto bg-light p-3">
        <div>

            <h3>All Bookings Transactions</h3>

        </div>

        <table class="table">
            <thead>
                <th>Transaction Id</th>
                <th>Restuaurant Name</th>

                <th> Title</th>
                <th>Amount</th>
                <th>Paid At</th>
                <th>Details</th>

            </thead>
            <tbody>
                <tr  *ngFor="let r of AllTransactions">
                    <td><b>T-1022{{r.id}}</b></td>
                    <td>{{r.title}}</td>

                    <td>{{r.Month}} {{r.Year}} Bookings</td>
                    <td><span>&pound;</span>{{r.amount}}</td>
                    <td>{{r.paid_date}}</td>
                    <td (click)="showDetails(r.Month, r.Year)">
                            <button type="button" class="btn btn-primary"><i class="fa fa-eye"></i></button>
                    </td>
                </tr>
           
            </tbody>
        </table>



        <div class="pull-right">
            <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                (page)="changePage($event)">
            </mat-paginator>
        </div>

    </div>

</div>
