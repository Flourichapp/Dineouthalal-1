<div class="my-4">
  <mat-checkbox [(checked)]="selectAll" (change)="toggleSelectAll()">All</mat-checkbox>
</div>

<mat-tree [dataSource]="dataSource" [treeControl]="flatTreeControl" class="example-tree">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <div style="display: flex; align-items: center;">
      <button mat-icon-button matTreeNodePadding *ngIf="node.expandable"
        [attr.aria-label]="'toggle ' + node.screen_name" (click)="flatTreeControl.toggle(node)">
        <mat-icon class="mat-icon-rtl-mirror">
          {{ flatTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
        </mat-icon>
      </button>
      <mat-checkbox [checked]="node.isSelected" (change)="toggleNodeSelection(node)">{{ node.screen_name
        }}</mat-checkbox>
      
    </div>
  </mat-tree-node>
</mat-tree>
