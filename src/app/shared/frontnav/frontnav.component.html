<nav
  [ngClass]="router.url ==='/' ? 'navbar navbar-expand-lg navbar-light bg-light homeheader' : 'navbar navbar-expand-lg navbar-light bg-light header'">

  <button class="navbar-toggler mobileToggler" type="button" data-toggle="collapse"
    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
    aria-label="Toggle navigation">
    <i *ngIf="router.url ==='/'" class="fa fa-bars homebar" aria-hidden="true"></i>
    <i *ngIf="router.url !=='/'" class="fa fa-bars bar" aria-hidden="true"></i>

  </button>

  <a class="navbar-brand mobileLogo" routerLink="/">
    <img *ngIf="router.url ==='/'" src="assets/images/dashboard/logo.png" alt="logo" width="80" />
    <img *ngIf="router.url !=='/'" src="assets/images/dashboard/Group 2.png" alt="logo" width="80" />

  </a>
  <div class="nav-item1 mobileview" *ngIf="!isCustomer && !isRest">
    <img *ngIf="router.url ==='/'" src="assets/images/dashboard/avatar.png" alt="avatar" />
    <img *ngIf="router.url !=='/'" src="assets/images/dashboard/blackAvatar.png" alt="avatar" />

    <a [ngClass]="router.url ==='/' ? 'home-nav-link' : 'nav-link'" routerLink="/login">Log in</a>
  </div>



  <div class="mobileview siderbarContainer" *ngIf="isCustomer">
    <img *ngIf="router.url ==='/'" src="assets/images/dashboard/avatar.png" alt="avatar" style="height:30px"
      class="customerName" />
    <img *ngIf="router.url !=='/'" src="assets/images/dashboard/blackAvatar.png" alt="avatar" style="height:30px"
      class="customerName" />
    <span [ngClass]="router.url ==='/' ? 'pr-2 home_user_name ' : 'pr-2 user_name '"
      (click)="toggleSidebar()">{{currentUser.first_name}}</span>
  </div>



  <div *ngIf="isOpen" class="sidebar" [ngClass]="{'open': isOpen}">
    <div (click)="toggleSidebar()" class="text-right crossBtn">x</div>
    <p class="poppins_bold">Hello, <label> {{currentUser.first_name}}</label> </p>
    <a routerLink="/profile/booking">
      <p (click)="toggleSidebar()">Bookings</p>
    </a>
    <a routerLink="/profile/saved-restaurant">
      <p (click)="toggleSidebar()">Saved restaurants</p>
    </a>
    <a routerLink="/profile/details">
      <p (click)="toggleSidebar()">Profile details</p>
    </a>
    <a routerLink="/profile/change-password">
      <p (click)="toggleSidebar()">Change passwords</p>
    </a>
    <a routerLink="/profile/payment-details">
      <p (click)="toggleSidebar()">Payment details</p>
    </a>
    <a routerLink="/profile/booking">
      <p (click)="logout()  " class="signoutText">Sign out</p>
    </a>
  </div>




  <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <ul class="navbar-nav">
      <li class="nav-item">
        <a [ngClass]="router.url ==='/' ? 'home-nav-link' : 'nav-link'" routerLink="/">Home </a>
      </li>
      <li class="nav-item">
        <a [ngClass]="router.url ==='/' ? 'home-nav-link' : 'nav-link'" routerLink="/about-us">About us</a>
      </li>
      <li class="nav-item">
        <a [ngClass]="router.url ==='/' ? 'home-nav-link' : 'nav-link'" routerLink="/search">Explore</a>
      </li>
      <li class="nav-item">
        <a [ngClass]="router.url ==='/' ? 'home-nav-link' : 'nav-link'" routerLink="/blogs">Blogs</a>
      </li>
      <li class="nav-item">
        <a [ngClass]="router.url ==='/' ? 'home-nav-link' : 'nav-link'" routerLink="/contact-us">Contact</a>
      </li>


    </ul>

    <ul class="navbar-nav1">

      <li class="nav-item1">
        <img *ngIf="router.url ==='/'" src="assets/images/dashboard/search.png" alt="search" />
        <img *ngIf="router.url !=='/'" src="assets/images/dashboard/blackSearch.png" alt="search" />

        <a [ngClass]="router.url ==='/' ? 'home-nav-link' : 'nav-link'" routerLink="/search">Search</a>
      </li>

      <li class="nav-item1" *ngIf="!isCustomer && !isRest">
        <img *ngIf="router.url ==='/'" src="assets/images/dashboard/avatar.png" alt="avatar" />
        <img *ngIf="router.url !=='/'" src="assets/images/dashboard/blackAvatar.png" alt="avatar" />

        <a [ngClass]="router.url ==='/' ? 'home-nav-link' : 'nav-link'" routerLink="/login">Log in</a>
      </li>
      <li class="nav-item1" *ngIf="!isCustomer && !isRest">
        <button routerLink="/register" [ngClass]="router.url ==='/' ? 'home-nav-link signupBtn' : 'nav-link signupBtn'">
          <label class="plusicon">+</label>
          Sign up
        </button>
      </li>
      <li class="nav-item1" *ngIf="!isCustomer && !isRest">
        
        <button [routerLink]="['/register']" [queryParams]="{vendor: 'true'}" [ngClass]="router.url ==='/' ? 'home-nav-link restaurantSignupBtn' : ' restaurantSignupBtn'">
          
         Restaurant Sign up
        </button>
      </li>

      <li class="nav-item dropdown w-150px" *ngIf="isCustomer || isRest">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <!-- {{currentUser.avatar ? (imageURL + '/' + currentUser.avatar) : /assets/images/dummy.jpg}} -->
          <img src="{{currentUser.avatar ? (imageURL + '/' + currentUser.avatar) : '/assets/images/dummy.jpg'}}"
            class="img-ss rounded-circle">
          <span
            [ngClass]="router.url ==='/' ? 'pl-2 home_user_name' : 'pl-2 user_name'">{{currentUser.first_name}}</span>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item d-flex" routerLink="/rest/welcome" *ngIf="isRest"> <i
              class="mdi mdi-home mr-1"></i>Admin Panel</a>
          <a class="dropdown-item d-flex" routerLink="/profile/booking" *ngIf="isCustomer"><i
              class="mdi mdi-heart mr-1"></i>My
            Page</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">LogOut</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
