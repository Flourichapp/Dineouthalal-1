<div class="">
    
    <div class="container p-2">
        <mat-card class="col-md-6 m-auto">


            <form form [formGroup]="contactForm" class="pt-3">
                <div class="form-group">  
                    <select formControlName="userType" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userType.errors }">
                        <option [ngValue]="null" [disabled]="true" hidden>User Type</option>
                        <option>Customer</option>
                        <option>Restaurant</option>

                    </select>

                   
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">User Type is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="username" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="User Name" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email Address" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email Required</div>
                        <div *ngIf="f.email.errors.email">Email is Invalid</div>
                    </div>
                </div>

                <div class="form-group">
                    <textarea formControlName="message" class="form-control" cols="30" rows="10"
                        [ngClass]="{ 'is-invalid': submitted && f.message.errors }"
                        placeholder="Message Content"></textarea>
                    <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
                        <div *ngIf="f.message.errors.required">message is required</div>
                    </div>
                </div>

                <div class="mt-3">
                    <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                        [disabled]="loading" (click)="onSubmit()" type="button">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Submit
                    </button>
                </div>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>

            </form>

        </mat-card>
    </div>
