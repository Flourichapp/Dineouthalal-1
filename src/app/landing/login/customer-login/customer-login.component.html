<form form [formGroup]="loginForm" class="pt-3" *ngIf="!isForgotPassword">
   

    <div class="form-group">
        <label>Email Address</label>
        <input type="email" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
             />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email Required</div>
            <div *ngIf="f.email.errors.email">Email is Invalid</div>
        </div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
           />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
   
    <div class="my-2 d-flex justify-content-between align-items-center">
        <div class="form-check">
            <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input">
                <i class="input-helper"></i>
                Keep me signed in
            </label>
        </div>
        <a href="javascript:void(0);" class="auth-link text-muted forgetPassword" (click)="toggleFogotPassword()">Forgot password?</a>
    </div>
    <div class="mt-3 mb-3 text-center">
        <button
        class="signupBtn"
        [disabled]="loading" (click)="onSubmit()" type="button">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            LOG IN
        </button>
    </div>
    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>

    <!-- <div class="mb-2">
<button type="button" class="btn btn-block btn-facebook auth-form-btn">
<i class="mdi mdi-facebook mr-2"></i>Connect using facebook
</button>
</div> -->
    <!-- <div class="text-center mt-4 font-weight-light">
        Don't have an account? <a routerLink="/register" class="text-primary">Create</a>
    </div> -->
</form>
<form form [formGroup]="forgotPwdForm" class="pt-3" *ngIf="isForgotPassword">
    <h5>Forgot Password</h5>
    <h6>Our system will send new generated password on this email address.</h6>
    <div class="form-group mt-3">
        <label>Email Address</label>
        <input type="email" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && fpf.email.errors }"
            />
        <div *ngIf="submitted && fpf.email.errors" class="invalid-feedback">
            <div *ngIf="fpf.email.errors.required">Email Required</div>
            <div *ngIf="fpf.email.errors.email">Email is Invalid</div>
        </div>
    </div>
    <div class="mt-3 text-center">
        <button
            class="signupBtn"
            [disabled]="loading" (click)="onSubmitForgotPwdForm()" type="button">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            SEND
        </button>
    </div>
    <div class="my-2">       
        <a href="javascript:void(0);" class="auth-link text-muted pull-right" (click)="toggleFogotPassword()">Back</a>
    </div>
</form>
