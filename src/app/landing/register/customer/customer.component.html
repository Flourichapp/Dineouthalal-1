<form class="pt-3" [formGroup]="signinForm">
    <div class="form-group">
        <label>First name</label>
        <input type="firstname" formControlName="firstname" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }"
        />
        <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
            <div *ngIf="f.firstname.errors.required">First name is Required</div>
            
        </div>
    </div>

    <div class="form-group">
        <label>Last name</label>

        <input type="lastname" formControlName="lastname" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }"
            />
        <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
            <div *ngIf="f.lastname.errors.required">Last name is Required</div>
        </div>
    </div>

    <div class="form-group">
        <label>Email address</label>

        <input type="email" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
       />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email Required</div>
            <div *ngIf="f.email.errors.email">Email is Invalid</div>
        </div>
    </div>

    <div class="form-group">
        <label>Create Password</label>

        <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>

    <div class="form-group">
        <label>Confirm Password</label>

        <input type="password" formControlName="confirm_password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.confirm_password.errors }"
             />
        <div *ngIf="submitted && f.confirm_password.errors" class="invalid-feedback">
            <div *ngIf="f.confirm_password.errors.required">Confirm Password is required</div>
            <div *ngIf="f.confirm_password.errors.confirmedValidator">Password and Confirm Password must be match.</div>
        </div>
    </div>
        
    <div class="mb-4">
        <div class="form-check">
            <label class="form-check-label poppins_regular text-muted">
                <input type="checkbox" class="form-check-input" formControlName="agreeTC" 
                [ngClass]="{ 'is-invalid': submitted && f.agreeTC.errors }">
                <i class="input-helper"></i>
                I agree to all <label class="termsandConditon">Terms & Conditions</label>
                <div *ngIf="submitted && f.agreeTC.errors" class="invalid-feedback">
                    <div *ngIf="f.agreeTC.errors.required">You should agree Terms & Conditions.</div>
                </div>
            </label>
            
        </div>
    </div>

    <div class="mt-3 text-center">
        <button
            class="signupBtn"
            [disabled]="loading" (click)="onSubmit()" type="button">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            SIGN UP
        </button>
    </div>
    
    <!-- <div class="text-center mt-4 font-weight-light">
        Already have an account? <a routerLink="/login" class="text-primary">Login</a>
    </div> -->
</form>
