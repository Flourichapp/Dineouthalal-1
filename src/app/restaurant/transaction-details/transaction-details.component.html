<div class="row w-100 mx-0">
    <div class="col-lg-12 mx-auto bg-light p-3">
        <div class="row">
            <div class="col-6">
                <h3><a routerLink="/rest/transaction"> Transactions</a> / Transactions Details</h3>
                <p>T-1241245</p>

            </div>

            <div  class=" col-6 text-right">
                <h2>Total Amount </h2>
                <h4> (<span>&pound;</span>{{length}})</h4>
              
            </div>

        </div>

        <table class="table">
            <thead>
                <th>Customer Name	</th>
                <th>Customer Email	</th>

                <th>Booking Date	</th>
                <th>Booking Time</th>
                <th>Persons</th>
                <th>Amounts</th>

            </thead>
            <tbody>
                <tr  *ngFor="let b of AllBookings">
                    <td>{{b.first_name}} {{b.last_name}}	</td>
                    <td>{{b.email}}</td>
                    <td>{{b.booking_date}} 	</td>
                    <td>{{b.booking_time}}	</td>
                    <td><i class="fa fa-user"></i>&nbsp;{{b.person_no}}</td>
                    <td><span>&pound;</span>{{bookingCharge * b.person_no}}</td>
                </tr>
            </tbody>
        </table>



        <div class="pull-right">
            <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                (page)="changePage($event)">
            </mat-paginator>
        </div>

    </div>

</div>
