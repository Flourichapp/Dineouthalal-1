<div class="p-5">
    <h4>Offer Menus
        <button mat-mini-fab color="primary" (click)="addOfferMenuItem()"><i class="fa fa-plus"></i></button>
    </h4>
    
    <div class="container">
        <mat-card>

            <div *ngFor="let item of offermenus; let i = index">
                <div class="form-group d-flex align-items-center">
                    <label class="m-2"> Menu Content: </label>
                    <textarea type="text" class="form-control" [(ngModel)]="item.content" rows="3" cols="10"></textarea>
                    <span class="p-2">&pound;</span>
                    <input type="text" class="form-control w-25 m-3" [(ngModel)]="item.price">                
                    <button  mat-mini-fab color="warning" color="warn" (click)="removeOfferMenuItem(i)"><i class="fa fa-trash"></i></button>
                </div>
            </div>
            <div class="text-right">
                <button mat-raised-button color="primary" (click)="updateOfferMenu()">Save</button>
            </div>
        </mat-card>
    </div>

    <h4 class="mt-3 mb-3">Full Menu (with Images)</h4>
    <div class="row container">
        <div class="col-lg-3">
            <form [formGroup]="form" (ngSubmit)="uploadImage()">

                <!-- Progress Bar -->
                <div class="progress form-group" *ngIf="progress > 0">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
                        [style.width.%]="progress">
                    </div>
                </div>

                <div class="form-group">
                    <input type="file" accept="image/x-png,image/gif,image/jpeg" name="media"
                        (change)="uploadFile($event)" multiple required>
                </div>

                <div class="form-group">
                    <button class="btn btn-danger btn-block "><i class="fa fa-upload"></i> Upload</button>
                </div>
            </form>
            <!-- <div class="">
                <div class="" *ngFor="let item of arrFile;let i=index">
                    <p><span style="margin-right:1rem;">{{ i+1 }}.</span>{{ item }}</p>
                </div>
            </div> -->
        </div>
        <div class="col-lg-9 pl-5 pr-5 pb-5">

            <div class="row">
                <div class="col-lg-3 col-md-3 mb-2 image-container" *ngFor="let item of fullmenus">

                    <ng-template #gallaryModal let-modal>
                        <div class="modal-header">
                            <h4 class="modal-title">Gallery</h4>
                            <button type="button" class="close" aria-label="Close"
                                (click)="modal.dismiss('Cross click')">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <img [src]="selectedImg" height="100" class="img-border-dotted zoom-img" />
                        </div>
                    </ng-template>

                    <img class="" style="width:100%" class="cursor-zoom-in" src="{{ item }}" (click)="openGallaryModal(gallaryModal, item)" />
                    <div class="overlay">
                        <div class="button-container">
                            <div class="row">
                                <div class="col-12 text-center p-0">
                                    <button class="btn btn-danger" (click)="onDelete(item)">
                                        <i class="delete-icon mdi mdi-close-circle-outline"></i>Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
