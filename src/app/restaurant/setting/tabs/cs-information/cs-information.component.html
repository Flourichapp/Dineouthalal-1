<div class="p-5">
    <form [formGroup]="infoForm">
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <div class="form-group">
                    <label for="venue">Venue Type</label>
                    <ng-select [items]="meta.venue"
                        *ngIf="meta.venue"
                        #venue
                        [multiple]="true"
                        bindLabel="title"
                        dropdownPosition="auto"
                        bindValue="id"
                        [virtualScroll]="true"
                        formControlName="venue"
                        class="custom"
                        >
                        <ng-template ng-option-tmp let-item="item" let-search="searchTerm">
                            <div>
                                <img style="width:40px; height:40px; border-radius:20px; margin-right:20px;" src="{{ item.image }}"/>
                                <span >{{item.title}}</span>
                            </div>
                        </ng-template>
                    </ng-select>
                </div>
                <div class="form-group">
                    <label for="venue">Night Type</label>
                    <ng-select [items]="meta.night"
                        *ngIf="meta.night"
                        #nigth
                        [multiple]="true"
                        bindLabel="title"
                        dropdownPosition="auto"
                        bindValue="id"
                        [virtualScroll]="true"
                        formControlName="night"
                        class="custom"
                        >
                        <ng-template ng-option-tmp let-item="item" let-search="searchTerm">
                            <div>
                                <img style="width:40px; height:40px; border-radius:20px; margin-right:20px;" src="{{ item.image }}"/>
                                <span >{{item.title}}</span>
                            </div>
                        </ng-template>
                    </ng-select>
                </div>
                <div class="form-group">
                    <label for="venue">Music</label>
                    <ng-select [items]="meta.music"
                        *ngIf="meta.music"
                        #music
                        bindLabel="title"
                        [multiple]="true"
                        dropdownPosition="auto"
                        bindValue="id"
                        [virtualScroll]="true"
                        formControlName="music"
                        class="custom"
                        >
                        <ng-template ng-option-tmp let-item="item" let-search="searchTerm">
                            <div>
                                <span >{{item.title}}</span>
                            </div>
                        </ng-template>
                    </ng-select>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="form-group">
                    <label for="venue">Dress Code</label>
                    <ng-select [items]="meta.dress"
                        *ngIf="meta.dress"
                        #dress
                        [multiple]="true"
                        bindLabel="title"
                        dropdownPosition="auto"
                        bindValue="id"
                        [virtualScroll]="true"
                        formControlName="dress"
                        class="custom"
                        >
                        <ng-template ng-option-tmp let-item="item" let-search="searchTerm">
                            <div>
                                <span >{{item.title}}</span>
                            </div>
                        </ng-template>
                    </ng-select>
                </div>
                <div class="form-group">
                    <label for="venue">Disabled Facility</label>
                    <ng-select [items]="meta.disabled"
                        *ngIf="meta.disabled"
                        #dress
                        [multiple]="true"
                        bindLabel="title"
                        dropdownPosition="auto"
                        bindValue="id"
                        [virtualScroll]="true"
                        formControlName="disabled"
                        class="custom"
                        >
                        <ng-template ng-option-tmp let-item="item" let-search="searchTerm">
                            <div>
                                <span >{{item.title}}</span>
                            </div>
                        </ng-template>
                    </ng-select>
                </div>


            </div>
            <div class="col-lg-4 col-md-6">
                <div class="form-group">
                    <label for="minage">Minimum Age</label>
                    <input type="number" formControlName="minage" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="venue">Budget Type</label>
                    <ng-select [items]="meta.budget"
                        *ngIf="meta.budget"
                        #budget
                        bindLabel="title"
                        dropdownPosition="auto"
                        bindValue="id"
                        [virtualScroll]="true"
                        formControlName="budget"
                        class="custom"
                        >
                        <ng-template ng-option-tmp let-item="item" let-search="searchTerm">
                            <div>
                                <span >{{item.title}}</span>
                            </div>
                        </ng-template>
                    </ng-select>
                </div>
                <div class="form-group">
                    <label for="venue">Covid</label>
                    <ng-select [items]="meta.covid"
                        *ngIf="meta.covid"
                        #budget
                        bindLabel="title"
                        dropdownPosition="auto"
                        bindValue="id"
                        [virtualScroll]="true"
                        formControlName="covid"
                        class="custom"
                        >
                        <ng-template ng-option-tmp let-item="item" let-search="searchTerm">
                            <div>
                                <span >{{item.title}}</span>
                            </div>
                        </ng-template>
                    </ng-select>
                </div>

            </div>
        </div>
        <div class="">
            <button class="btn btn-primary rounded-pill float-right" (click)="onSubmit()">Save & Next</button>
        </div>
    </form>
</div>
