<div class="row w-100 mx-0">
    <div class="col-lg-12 mx-auto bg-light p-3">
      <h3>Tables Info in the Restaurant</h3>
        <table class="row-border hover">
            <thead>
              <tr>
                <th>Table No</th>
                <th>Seat Count</th>
                <th>Seat Option</th>
                <th>Seat Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody *ngIf="seats?.length != 0">
              <tr *ngFor="let seat of seats; let i = index;">
                <td>
                    <input type="text" class="form-control" [(ngModel)]="seat.table_no" [disabled]="seat.id != ''">
                </td>
                <td>
                  <input type="text" class="form-control" [(ngModel)]="seat.seat_count" [disabled]="seat.id != ''">
                </td>
                <td>
                  <select [(ngModel)]="seat.option" class="form-control" [disabled]="seat.id != ''">
                    <option value="tablebooking">Table Booking</option>
                    <option value="corporatebooking">Corporate Booking</option>
                    <option value="privatebooking">Private Booking </option>
                  </select>
                </td>
                <td>
                  <select [(ngModel)]="seat.status" class="form-control"  [disabled]="seat.id != ''">
                    <option value="empty">Empty</option>
                    <option value="dinning">Dinning</option>
                    <option value="cleaning">Cleaning</option>
                    <option value="disable">Disable</option>
                  </select>
                </td>
                <td>
                  <button mat-icon-button color="warn" (click)="remove(i, seat.id)"> <i class="fa fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
            <tbody *ngIf="seats?.length == 0">
              <tr>
                <td colspan="3" class="no-data-available">No data!</td>
              </tr>
            </tbody>
          </table>
          <div class="p-2">
            <button mat-raised-button color="primary" (click)="addNew()" class="pull-left"> <i class="fa fa-plus"></i>Add New</button>
            <button mat-raised-button color="primary" (click)="saveAll()" class="pull-right"> <i class="fa fa-save"></i>Save All</button>
          </div>
    </div>
</div>
