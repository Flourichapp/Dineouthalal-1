<div class="row w-100 mx-0">
    <div class="col-lg-12 mx-auto bg-light p-3">
        <h4>Reviews</h4>
        <div class="row">
            <div class="col-sm-8">

                <mat-accordion class="example-headers-align" multi>

                    <mat-expansion-panel *ngFor="let r of reviews; let i = index;" class="m-2">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <span class="icon-md mdi-account mdi"></span>
                                <span class="align-self-center pl-2">{{r.c_name}}</span>
                            </mat-panel-title>
                            <mat-panel-description>
                                <span class="align-self-center text-right w-100">

                                    <span class="text-muted text-small text-right">
                                        <span *ngIf="r.diff_day !=0">{{r.diff_day}} days</span>
                                        <span *ngIf="r.diff_hour !=0">{{r.diff_hour}} hours</span>
                                        <span>{{r.diff_minute}} minutes</span> ago
                                    </span>
                                    <span class=" fa fa-heart text-danger">&nbsp;{{r.mark}}</span>
                                </span>
                            </mat-panel-description>
                        </mat-expansion-panel-header>

                        <div class="card-body">
                            <div>
                                Reviewed At: {{r.created}}
                            </div>
                            <div>
                                <ng-template #t let-fill="fill">
                                    <span class="star" [class.full]="fill === 100">
                                        <span class="half" [style.width.%]="fill">
                                            <i class="fa fa-star"></i>
                                        </span>
                                        <i class="fa fa-star"></i>
                                    </span>
                                </ng-template>
                                <ngb-rating [(rate)]="r.mark" [starTemplate]="t" [readonly]="true" [max]="5">
                                </ngb-rating>
                                <span>&nbsp;<b>{{r.mark}}</b>&nbsp;</span>

                                <span>&nbsp;&nbsp;<i
                                        class="mdi mdi-cake">&nbsp;Food:</i>&nbsp;&nbsp;<b>&hearts;{{r.food_mark}}</b></span>

                                <span>&nbsp;&nbsp;<i
                                        class="mdi mdi-food-fork-drink">&nbsp;Service:</i>&nbsp;&nbsp;<b>&hearts;{{r.service_mark}}</b></span>

                                <span>&nbsp;&nbsp;<i
                                        class="mdi mdi-home-variant">&nbsp;Ambience:</i>&nbsp;&nbsp;<b>&hearts;{{r.ambience_mark}}</b></span>
                            </div>
                            <div class="d-flex mt-2">
                                <span class="icon-md mdi mdi-comment-account-outline"></span>
                                <div [innerHtml]="r.content" class="pl-2" style="white-space: break-spaces;"></div>
                            </div>
                        </div>

                    </mat-expansion-panel>


                </mat-accordion>

                <div class="pull-right">
                    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                        (page)="changePage($event)">
                    </mat-paginator>
                </div>
            </div>

        </div>
    </div>
</div>
